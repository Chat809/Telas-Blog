<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva sua notícia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/escrita.css">
</head>
<body>
    <header>
        <div class="box-header">
            <div class="box-logo"><img class="vetor-blogdev" src="IMGS/Logo.svg" alt="Ícone BlogDev"></div>
            <div class="box-btns">
                <button class="btn-tema-publicar"><img src="IMGS/tema (1).svg" alt=""></button>
                <button class="btn-tema-publicar"><img src="IMGS/btn-publicar.svg" alt=""></button>
                <a href="home.html"><img src="IMGS/Rectangle 56.svg" alt=""></a>
            </div>
        </div>
    </header>
    <div class="box-conteudo-principal">
        <div class="box-tutorial"><img class="img-tutorial" src="IMGS/Group 51.svg" alt=""></div>
        <div class="box-conteudo-publicacao">
            <div class="box-inputs">
                <select name="categorias" id="select-categorias">
                    <option value="">Escolha uma categoria</option>
                    <option value="Design">Design</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Jogos">Jogos</option>
                  </select>
                  <input class="titulo" type="text" placeholder="Título">
                  <input class="descricao" type="text" placeholder="Descrição...">
                  <button class="adicionar-capa"><img class="img-add-capa" src="IMGS/Group 50.svg" alt=""></button>
                  <input class="escrever-texto" type="text" placeholder="Escreva seu texto aqui...">
                  <div class="box-carregar-imagem">
                    <img src="IMGS/Property 1=Default.svg" alt="">
                  </div>
            </div>
        </div>
    </div>
<script src="JS/escrita.js"></script>
</body>
</html>
