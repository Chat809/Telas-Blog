<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="box-img"><img class="img-login" src="IMGS/img-login.png" alt="Imagem Login"></div>
    <div class="box-login">
        <div class="box-login-central">
            <div class="box-logo"><img src="IMGS/logo-blogdev.svg" alt=""></div>
            <div class="box-bem-vindo">
                <div class="box-titulo-bem-vindo">Bem-vindo de volta!</div>
                <div class="subtitulo">Vamos continuar construindo e compartilhando conhecimento juntos.</div>
            </div>
            <div class="box-formulario">
                <form class="formulario-login">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="box-senha">
                    <input type="password" id="senha" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="redirect-cadastro">NÃ£o tem uma conta?<a class="cadastre-se" href="#">Cadastre-se</a></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
